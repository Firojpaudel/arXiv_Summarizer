<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Summary History - Abstractify</title>
  <!-- MathJax for LaTeX rendering -->
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore'
      }
    };
  </script>
  <!-- (reuse all CSS, JS, and meta from summarize.html) -->
  <link href="static/img/logo.png" rel="icon">
  <link href="static/img/logo.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/vendor/aos/aos.css" rel="stylesheet">
  <link href="static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="static/css/main.css" rel="stylesheet">
  <style>
    .summary-result {
      margin-top: 30px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.5s ease-in;
    }
    .summary-block {
      padding: 20px;
      background: #ffffff;
      border-left: 5px solid #007bff;
      border-radius: 5px;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      line-height: 1.6;
      color: #414448;
      width: 100%;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
      transition: max-height 0.5s ease-in-out, box-shadow 0.3s ease;
      max-height: 400px;
    }
    .summary-block p {
      text-align: justify;
    }
    .summary-block .mjx-chtml {
      display: block;
      text-align: center;
      margin: 10px 0;
    }
    @media (max-width: 768px) {
      .summary-result {
        padding: 15px;
      }
      .summary-block {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body class="index-page">
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
        <img src="static/img/large_icon.png" alt="Abstractify Logo" style="height: 50px;">
      </a>
      <div>
        <a class="btn-getstarted" href="https://github.com/Firojpaudel/arXiv_Summarizer" target="_blank">
          View code on <img src="static/img/github-logo.png" alt="GitHub Logo" style="height: 24px; vertical-align: middle;">
        </a>
        <a class="btn-getstarted" href="/summary" style="margin-left: 10px; background-color: #198754; color: white;">
        <i class="bi bi-file-earmark-text"></i> &nbsp; Summarize More
        </a>
      </div>
    </div>
  </header>
  <main class="main" style="padding-top: 100px;">
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Summarization History</h2>
      {% if histories %}
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="list-group">
              {% for h in histories %}
              <div class="summary-result mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span class="text-muted" style="font-size:0.95em;">{{ h.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
                  {% if h.original_url %}
                    <a href="{{ h.original_url }}" target="_blank" class="btn btn-outline-primary btn-sm">Original Paper</a>
                  {% endif %}
                </div>
                <div class="summary-block">{{ h.summary|safe }}</div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% else %}
        <div class="alert alert-info text-center">No summarization history found.</div>
      {% endif %}
    </div>
  </main>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/aos/aos.js"></script>
  <script src="static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
